<!--Inside a form tag, add a text area with the name "note".--> 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
</head>
<body>
    <form>
        <textarea name="note" id="note" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
