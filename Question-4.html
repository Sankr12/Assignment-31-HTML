<!--Inside a form tag, add an empty drop down list with the name "food_menu".-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop-Down list</title>
</head>
<body>
    <label for="food_menu">Select Food</label><br>
    <select name="food_menu" id="food_menu">
        <optgroup label="Indian">
            <option value="Daal Rice">Daal Rice</option>
            <option value="Roti">Roti</option>
            <option value="Paratha">Paratha</option>
        </optgroup>
        <optgroup label="South Indian">
            <option value="Idli">Idli</option>
            <option value="Dosa">Dosa</option>
            <option value="Vada">Vada</option>
        </optgroup>
        <optgroup label="Chinese">
            <option value="Chowmein">Chowmein</option>
            <option value="Momos">Momos</option>
        </optgroup>
    </select>
</body>
</html>
