<!--Inside a form tag, add a submit button with the value "Submit Form"-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form</title>
</head>
<body>
    <form>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
