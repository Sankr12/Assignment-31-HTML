<!-- Add a table row with two table headers. The two table headers should have the value "Index" and "Topic". -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <th>Index</th>
            <th>Topic</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Python</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Javascript</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Rust</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Matlab</td>
        </tr>
    </table>
</body>
</html>
