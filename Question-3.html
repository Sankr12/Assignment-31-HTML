<!--Inside a form tag, add two radio buttons, both with the name "Programming_language".-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form></form>
    <label for="name">Full name:</label>
    <input type="text" required><br><br>

    <label for="Mobile">Mobile/Phone no.</label>
    <input type="tel" required><br><br>

    <label for="email">Email:</label>
    <input type="email" required><br>

    <p>Which Programming language do you know?</p>
    <input type="radio" name="Programming_language" value="C">C<br>

    <input type="radio" name="Programming_language" value="C++">C++<br>

    <input type="radio" name="Programming_language" value="Java">Java<br>

    <input type="radio" name="Programming_language" value="Python">Python<br><br><br>    

    <input type="button" value="Submit">
</body>
</html>
